@(name: String, age: Int, date: String, users: List[User])
@main("Hello") {
<section id="content">
    <div class="wrapper doc">
        <article>
            <h1>Hello, @name!</h1>
            <h2>Today is @date</h2>
            <h2>You're, @age years old</h2>
            <ul>
                @for(user <- users) {
                <li>@user.username</li>
                }
            </ul>
        </article>
        <aside>
            @commonSidebar()
        </aside>
    </div>
</section>
}
